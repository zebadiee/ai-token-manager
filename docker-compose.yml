version: '3.8'

services:
  ai-token-manager:
    build: .
    container_name: ai-token-manager
    ports:
      - "8501:8501"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
    volumes:
      # Persist configuration across container restarts
      - token-manager-config:/root/.token_manager
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  token-manager-config:
    driver: local
